<div class="offer-offer" [ngClass]="rootClassName">
  <img
    alt="image"
    [attr.src]="image"
    class="offer-image"
    width="200"
    height="200"
  />
  <div class="offer-content">
    <div class="offer-details">
      <span class="offer-text">{{ location }}</span>
      <span class="offer-text1">{{ guides }}</span>
    </div>
    <span class="offer-text2">{{ description }}</span>
  </div>
</div>
